 <!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8" content="width=device-width,initial-scale=1.0">
             <title>Yashshree Egg Suppliers</title>
             <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
              <link href="border.css" rel="stylesheet">
    </head>
    <body bgcolor="#292929">
     <br><br>
       <form method="post" action="neworder.jsp" id="orderform">
       <table  border="3" bordercolor="#f6a00b" style="border-radius: 15px;" bgcolor="#392f2b" width="400" height="400"   align="center" rules="none">
                 <tr height="130"> 
                   <td  align="center">
                 <img src="Images/icon11.png"  width="100" height="100"></img>
                 <td><font face="arial" color="#f6a00b" size="6" >   Yashshree Egg &nbsp; &nbsp; &nbsp; &nbsp;Suppliers</font>
                 </tr>
                 <tr height="50"> 
                   <td colspan="2" align="center"><font class="form" size="5" >Place Order..<hr width="100"></hr></font>
                  </tr>
                <tr>
                   <td align="center"><font class="form" size="4"> Egg Type :</font>
                   <td width="250">                       
                       <select id="type" class="select" name="type" value='<% if(request.getParameter("type")!=null) out.print(request.getParameter("type"));%>' required>
                         <option value="country">country</option>
                         <option value="broiler">broiler</option>
                         </select>
                 </tr>
                <tr>
                <td align="center" width="35%"><font class="form" size="4"> Quantity &nbsp;&nbsp;:</font><td width="250"><input type="number" min="10" name="qty" >
                  </tr>
                  <tr>
                    <td align="center" colspan="2">  <input type="submit" value="Place Order">
                  </tr>
                </table>
                </form>
          </body>
       </html>
